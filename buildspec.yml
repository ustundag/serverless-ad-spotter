version: 0.2
env:
  #variables:
     # key: "value"
     # key: "value"
  parameter-store:
    S3_BUCKET: ""
  #secrets-manager:
     # key: secret-id:json-key:version-stage:version-id
     # key: secret-id:json-key:version-stage:version-id
  exported-variables:
    - S3_BUCKET
  #git-credential-helper: yes
#batch:
  #fast-fail: true
  #build-list:
  #build-matrix:
  #build-graph:
phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      nodejs: 12
    commands:
      - echo ***** Setting runtime as Nodejs.12 ...
  #pre_build:
    #commands:
      # - command
      # - command
  build:
    commands:
      - echo ***** Installing source NPM dependencies...
      - npm install
  post_build:
    commands:
      - echo ***** Packaging application resources...
      - echo ***** $S3_BUCKET
      - npm install
      - aws cloudformation package --template-file template.yaml --s3-bucket serverless-app-768281180580-eu-central-1-edsi --output-template-file post-template.yaml
